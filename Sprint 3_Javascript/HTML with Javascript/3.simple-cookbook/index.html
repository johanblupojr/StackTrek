<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simple Cookbook</title>
  </head>
  <body>
    <h1>Simple Cookbook</h1>
    <label for="recipe-name">Recipe Name:</label>
    <br>
    <input type="text" id="recipe-name" placeholder="Enter recipe name"/>
    <br>
    <label for="ingredients">Ingredients:</label>
    <ul id="ingredients-list"></ul>
    <input type="text" id="ingredient-input" placeholder="Enter ingredient"/>
    <button id="add-ingredient-btn">Add</button>
    <br>
    <label for="instructions">Instructions:</label>
    <ol id="instructions-list"></ol>
    <input type="text" id="instruction-input" placeholder="Enter instruction"/>
    <button id="add-instruction-btn">Add</button>
    <br>
    <button id="save-recipe-btn">Save Recipe</button>

    <!-- Recipe List -->
    <h2>Recipe List</h2>
    <li id="recipe-list"></li>

    <!-- Recipe Details -->
    <h2>Recipe Details</h2>
    <div id="recipe-details"></div>

    <script src="script.js"></script>
  </body>
</html>
